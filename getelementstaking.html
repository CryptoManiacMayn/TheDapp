        function selectPage(page) {
            // Remove active class from all nav items
            var allNavItems = document.querySelectorAll('.nav-item, .expanded-nav-item');
            for (var i = 0; i < allNavItems.length; i++) {
                allNavItems[i].classList.remove('active');
            }
            
            // Add active class to clicked items
            var regularNavItems = document.querySelectorAll('.nav-item[data-page="' + page + '"]');
            var expandedNavItems = document.querySelectorAll('.expanded-nav-item[data-page="' + page + '"]');
            
            for (var i = 0; i < regularNavItems.length; i++) {
                regularNavItems[i].classList.add('active');
            }
            for (var i = 0; i < expandedNavItems.length; i++) {
                expandedNavItems[i].classList.add('active');
            }
            
            updateContent(page);
        }
        
        function updateContent(page) {
            var pageTitle = document.getElementById('pageTitle');
            var contentSubtitle = document.querySelector('.content-subtitle');
            
            var pageContent = {
                portfolio: {
                    title: 'PORTFOLIO',
                    subtitle: 'Track your DeFi investments and performance'
                },
                staking: {
                    title: 'STAKING',
                    subtitle: 'Stake tokens and earn rewards across multiple protocols'
                },
                governance: {
                    title: 'GOVERNANCE',
                    subtitle: 'Participate in protocol governance and voting'
                },
                lender: {
                    title: 'LENDER',
                    subtitle: 'Lend assets and earn interest from borrowers'
                },
                yieldfi: {
                    title: 'YIELDFI',
                    subtitle: 'Maximize returns through liquidity provision and farming'
                },
                accelerate: {
                    title: 'ACCELERATE',
                    subtitle: 'Boost your yields with advanced DeFi strategies'
                }
            };
            
            if (pageContent[page]) {
                if (pageTitle) {
                    pageTitle.textContent = pageContent[page].title;
                }
                if (contentSubtitle) {
                    contentSubtitle.textContent = pageContent[page].subtitle;
                }
            }
        }
        
        function toggleSidebar() {
            var expandedSidebar = document.getElementById('expandedSidebar');
            if (expandedSidebar) {
                expandedSidebar.classList.toggle('active');
            }
        }
        
        function toggleTheme() {

            var themeIcon = document.getElementById('theme-icon');
            var themeIconExpanded = document.getElementById('theme-icon-expanded');

        function toggleWallet() {
            if (isWalletConnected()) {
                disconnectWallet();
            } else {
                connectWallet();
            }
        }

        // Enhanced wallet connection functions
        let provider = null;
        let signer = null;
        let userAccount = null;

        function isWalletConnected() {
            return userAccount !== null && provider !== null;
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showMessage('Please install MetaMask or another Web3 wallet!', 'error');
                return;
            }

            try {
                const walletBtn = document.getElementById('walletBtn');
                const walletBtnText = document.getElementById('walletBtnText');
                
                walletBtn.disabled = true;
                walletBtnText.textContent = 'Connecting...';
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }

                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAccount = accounts[0];

updateWalletUI(true);
showMessage('Wallet connected successfully!', 'success');
onWalletConnected(); // ADD THIS LINE
await loadStakingData(); // (or loadStakingData() in staking.html)
                
            } catch (error) {
                console.error('Connection failed:', error);
                if (error.code === 4001) {
                    showMessage('Connection rejected by user', 'error');
                } else {
                    showMessage('Failed to connect wallet: ' + error.message, 'error');
                }
                clearStakingData();
            } finally {
                const walletBtn = document.getElementById('walletBtn');
                const walletBtnText = document.getElementById('walletBtnText');
                walletBtn.disabled = false;
                if (!isWalletConnected()) {
                    walletBtnText.textContent = 'Connect Wallet';
                }
            }
        }

        function disconnectWallet() {
            provider = null;
            signer = null;
            userAccount = null;
            updateWalletUI(false);
            showMessage('Wallet disconnected', 'success');
            onWalletDisconnected(); // ADD THIS LINE
            clearStakingData();
        }

        function updateWalletUI(connected) {
            const walletBtn = document.getElementById('walletBtn');
            const walletBtnText = document.getElementById('walletBtnText');
            const networkIndicator = document.getElementById('networkIndicator');
            
            if (connected && userAccount) {
                walletBtn.classList.add('connected');
                walletBtnText.textContent = `${userAccount.slice(0, 6)}...${userAccount.slice(-4)}`;
                if (networkIndicator) {
                    networkIndicator.style.display = 'flex';
                }
            } else {
                walletBtn.classList.remove('connected');
                walletBtnText.textContent = 'Connect Wallet';
                if (networkIndicator) {
                    networkIndicator.style.display = 'none';
                }
            }
        }

        async function loadStakingData() {
            if (!isWalletConnected()) {
                console.log('No wallet connected for staking data');
                return;
            }

            try {
                console.log('Loading staking data for:', userAccount);
                
                // Get ETH balance for demo calculations
                const balance = await provider.getBalance(userAccount);
                const ethBalance = ethers.formatEther(balance);
                const ethPrice = 2400; // Mock price for demo
                const ethValue = parseFloat(ethBalance) * ethPrice;
                
                // Update staking overview cards with realistic data based on wallet
                const totalStaked = ethValue > 0 ? (ethValue * 0.4).toFixed(2) : '12500.00';
                const totalRewards = ethValue > 0 ? (ethValue * 0.08).toFixed(2) : '847.23';
                const avgApy = '8.9';
                const activeStakes = ethValue > 0 ? '3' : '3';
                
                document.getElementById('totalStaked').textContent = `$${totalStaked}`;
                document.getElementById('totalRewards').textContent = `$${totalRewards}`;
                document.getElementById('avgApy').textContent = `${avgApy}%`;
                document.getElementById('activeStakes').textContent = activeStakes;

                // Update "Your Stake" values in pool cards
                const ethStake = ethValue > 0 ? (parseFloat(ethBalance) * 0.3).toFixed(1) : '2.5';
                const usdcStake = ethValue > 0 ? (ethValue * 0.2).toFixed(0) : '5000';
                const defiStake = ethValue > 0 ? (ethValue * 0.4).toFixed(0) : '10000';

                // Update pool cards with user's stake amounts
                const poolCards = document.querySelectorAll('.pool-card');
                if (poolCards.length >= 3) {
                    poolCards[0].querySelector('.stat-item:last-child .stat-value').textContent = `${ethStake} ETH`;
                    poolCards[1].querySelector('.stat-item:last-child .stat-value').textContent = `${usdcStake} USDC`;
                    poolCards[2].querySelector('.stat-item:last-child .stat-value').textContent = `${defiStake} DEFI`;
                }

                // Update stakes table with real data
                const stakesTableBody = document.getElementById('stakesTableBody');
                stakesTableBody.innerHTML = `
                    <tr>
                        <td>
                            <div class="stake-pool">
                                <div class="stake-pool-icon">ETH</div>
                                <span>Ethereum</span>
                            </div>
                        </td>
                        <td>${ethStake} ETH</td>
                        <td>${(parseFloat(ethStake) * 0.052).toFixed(2)} ETH</td>
                        <td>5.2%</td>
                        <td>Dec 25, 2025</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-claim">Claim</button>
                                <button class="action-btn btn-unstake">Unstake</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="stake-pool">
                                <div class="stake-pool-icon">USDC</div>
                                <span>USD Coin</span>
                            </div>
                        </td>
                        <td>${usdcStake} USDC</td>
                        <td>${(parseFloat(usdcStake) * 0.085).toFixed(2)} USDC</td>
                        <td>8.5%</td>
                        <td>Jan 15, 2025</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-claim">Claim</button>
                                <button class="action-btn btn-unstake">Unstake</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="stake-pool">
                                <div class="stake-pool-icon">DEFI</div>
                                <span>DeFiTools</span>
                            </div>
                        </td>
                        <td>${defiStake} DEFI</td>
                        <td>${(parseFloat(defiStake) * 0.128).toFixed(2)} DEFI</td>
                        <td>12.8%</td>
                        <td>Mar 20, 2025</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-claim">Claim</button>
                                <button class="action-btn btn-unstake">Unstake</button>
                            </div>
                        </td>
                    </tr>
                `;

                console.log('Staking data loaded successfully');
                showMessage('Staking data updated!', 'success');

            } catch (error) {
                console.error('Failed to load staking data:', error);
                showMessage('Failed to load staking data: ' + error.message, 'error');
                clearStakingData();
            }
        }

        function clearStakingData() {
            // Reset to default values
            document.getElementById('totalStaked').textContent = '$0.00';
            document.getElementById('totalRewards').textContent = '$0.00';
            document.getElementById('avgApy').textContent = '0.00%';
            document.getElementById('activeStakes').textContent = '0';

            // Reset pool cards
            const poolCards = document.querySelectorAll('.pool-card');
            if (poolCards.length >= 3) {
                poolCards[0].querySelector('.stat-item:last-child .stat-value').textContent = '0.00 ETH';
                poolCards[1].querySelector('.stat-item:last-child .stat-value').textContent = '0 USDC';
                poolCards[2].querySelector('.stat-item:last-child .stat-value').textContent = '0 DEFI';
            }

            const stakesTableBody = document.getElementById('stakesTableBody');
            stakesTableBody.innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; color: var(--text-secondary); padding: 40px; font-size: 1.1rem;">
                        <div style="margin-bottom: 10px;">ðŸ”’ Connect your wallet to view your stakes</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">Your staking positions will appear here once connected</div>
                    </td>
                </tr>
            `;
        }

        // Check for existing wallet connection on page load
        async function checkWalletConnection() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_accounts'
                    });
                    
                    if (accounts.length > 0) {
                        provider = new ethers.BrowserProvider(window.ethereum);
                        signer = await provider.getSigner();
                        userAccount = accounts[0];
                        
                        updateWalletUI(true);
                        await loadStakingData();
                        
                        // Add event listeners for account/network changes
                        window.ethereum.on('accountsChanged', handleAccountsChanged);
                        window.ethereum.on('chainChanged', handleChainChanged);
                    } else {
                        clearStakingData();
                    }
                } catch (error) {
                    console.error('Error checking wallet connection:', error);
                    clearStakingData();
                }
            } else {
                clearStakingData();
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                disconnectWallet();
                showMessage('Wallet disconnected', 'error');
            } else if (accounts[0] !== userAccount) {
                userAccount = accounts[0];
                updateWalletUI(true);
                showMessage('Account changed', 'success');
                loadStakingData();
            }
        }

        function handleChainChanged(chainId) {
            console.log('Chain changed to:', chainId);
            showMessage('Network changed. Refreshing staking data...', 'success');
            if (isWalletConnected()) {
                loadStakingData();
            }
        }

        function handleOutsideClick(event) {
            var expandedSidebar = document.getElementById('expandedSidebar');
            var hamburger = document.querySelector('.hamburger');
            var expandedHamburger = document.querySelector('.expanded-hamburger');
            
            if (expandedSidebar && expandedSidebar.classList.contains('active')) {
                if (!expandedSidebar.contains(event.target) && 
                    !hamburger.contains(event.target) && 
                    (!expandedHamburger || !expandedHamburger.contains(event.target))) {
                    expandedSidebar.classList.remove('active');
                }
            }
        }

        window.addEventListener('load', function() {
            document.addEventListener('click', handleOutsideClick);
        });
    </script>

    <script>
        function showMessage(message, type) {
            const stakingStatus = document.getElementById('stakingStatus');
            const existingMessage = stakingStatus.querySelector('.success-message, .error-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            stakingStatus.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }
