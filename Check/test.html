<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Text Gradient</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .vertical-bar {
      background-color: #4a6fa5;
      width: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .page-title {
      color: white;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      font-size: 48px;
      position: relative;
      -webkit-text-fill-color: white;
    }

    .page-title::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      font-size: 48px;
      background-image: linear-gradient(to bottom, #ffe600, white, #cb2ab1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .page-title:hover::before {
      opacity: 1;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 0;
  overflow: hidden; /* ensure pseudo-element doesn't spill */
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 10px;
  padding: 3px;
  background: linear-gradient(to right, #ffe600, rgb(245, 193, 96), #cb2ab1);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  transition: opacity 0.4s ease, box-shadow 0.4s ease;
  z-index: -1;
}

.card:hover::before {
  opacity: 1;
  box-shadow: 0 0 15px rgba(203, 42, 177, 1), 0 0 30px rgba(255, 230, 0, 1);
}



  </style>
</head>
<body>
  <div class="vertical-bar">
    <div class="page-title" data-text="Navigation Menu">
      Navigation Menu
    </div>
  </div>

  <div class="content">
    <h1>Main Content Area</h1>
    <p>This version has perfect gradient text that doesn't cover the background.</p>

<div class="card">
  <h2>Gradient Border Card</h2>
  <p>Hover over this card to see the gradient border effect in action.</p>
</div>

  </div>
</body>
</html>
