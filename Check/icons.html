<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Protocol Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
        }
        .icon-card {
            background-color: #1F2937; /* Tailwind gray-800 */
            border: 1px solid #374151; /* Tailwind gray-700 */
            transition: all 0.2s ease-in-out;
        }
        .icon-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #374151; /* gray-700 */
            color: #D1D5DB; /* gray-300 */
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .icon-card:hover .copy-button {
            opacity: 1;
        }
        .copy-button:hover {
             background-color: #4B5563; /* gray-600 */
        }
        .copy-button.copied {
            background-color: #10B981; /* green-500 */
            color: white;
        }
    </style>
</head>

                </svg>
                <h3 class="font-semibold text-white mb-2">Swap</h3>
                 <p class="text-xs text-gray-400 mb-4">Primary</p>
                <!-- Monochrome Icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="swap-mono">
                    <path d="M16 4H8C5.79086 4 4 5.79086 4 8V16C4 18.2091 5.79086 20 8 20H10" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 14L20 20L14 20" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 20H16C18.2091 20 20 18.2091 20 16V8C20 5.79086 18.2091 4 16 4H14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>

    </div>

    <script>
        // This script handles copying the SVG code to the clipboard.
        function copySvg(elementId, button) {
            const svgElement = document.getElementById(elementId);
            const svgCode = svgElement.outerHTML;
            
            const textarea = document.createElement('textarea');
            textarea.value = svgCode;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            button.textContent = 'Copied!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = 'Copy SVG';
                button.classList.remove('copied');
            }, 2000);
        }
    </script>
